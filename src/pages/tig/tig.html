<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>TIG</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<ion-fab top right edge mini>
		<button ion-fab (click)="avancar()">
			<ion-icon name="arrow-forward"></ion-icon>
		</button>
	</ion-fab>

	<div class="img_gif_header">
		<img src="assets/img/gifs/tig.gif" />
	</div>

	<div padding>
		<h2>Soldagem TIG</h2>
		<div class="texto">
			É um processo de soldagem a arco elétrico entre um eletrodo não consumível de tungstênio e a peça de fusão com
			proteção gasosa, sobre a qual faz-se o acréscimo ou não de um metal de adição, normalmente na forma de um arame
			relativamente fino.
		</div>
	</div>

	<div padding>
		<img src="assets/img/diagrama-tig.png" />
	</div>

</ion-content>
