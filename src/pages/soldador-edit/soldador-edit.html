<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Soldador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
    		<ion-label floating>Nome</ion-label>
    		<ion-input type="text" name="nome" [(ngModel)]="soldador.nome"></ion-input>
    	</ion-item>

    	<ion-item>
    		<ion-label floating>Telefone</ion-label>
    		<ion-input type="number" [(ngModel)]="soldador.telefone"></ion-input>
    	</ion-item>

    	<ion-item>
			<ion-label floating>Escolaridade</ion-label>
			<ion-select [(ngModel)]="soldador.escolaridade" cancelText="Cancelar" okText="OK">
		    	<ion-option value="Fundamental">Nível Fundamental</ion-option>
		    	<ion-option value="Médio">Nível Médio</ion-option>
		    	<ion-option value="Complementar">Nível Médio + Complementar</ion-option>
		    	<ion-option value="Técnico">Nível Técnico</ion-option>
	            <ion-option value="Superior">Superior</ion-option>
		    </ion-select>
		</ion-item>

		<ion-item>
			<ion-label floating>Nível de Experiência

			</ion-label>
			<ion-badge item-end>{{soldador.experiencia}}</ion-badge>
	    	<ion-range min="0" max="10" pin="true" [(ngModel)]="soldador.experiencia" 
	    			color="secondary">
	    		<ion-icon range-left  name="remove-circle"></ion-icon>
	        	<ion-icon range-right name="add-circle"></ion-icon>
	      	</ion-range>
	    </ion-item>

	    <ion-item>
	    	<ion-label>Inspetor</ion-label>
	    	<ion-checkbox name="inspetor" checked [(ngModel)]="soldador.inspetor"></ion-checkbox>
	    </ion-item>

    	<ion-item>
	    	<ion-label>Ativo</ion-label>
	    	<ion-checkbox name="ativo" checked [(ngModel)]="soldador.ativo"></ion-checkbox>
	    </ion-item>

	    <button ion-button block (click)="salvar()">Salvar</button>
	</ion-list>

</ion-content>
