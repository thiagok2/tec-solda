<ion-header>

  <ion-navbar>
    <ion-title>Nova Inspeção</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>

		<img *ngIf="!currentPhoto" src="../assets/img/new-inspecao.png"/>

		<img *ngIf="currentPhoto" src="{{currentPhoto}}"/>


		<img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">


		<ion-card-content>
      		<ion-card-title>
        		
      		</ion-card-title>
      	</ion-card-content>


  		<ion-row no-padding>
  		 	<ion-col>
		    	<button ion-button clear small color="primary" icon-left (click)="getPhoto('picture')">
		        	<ion-icon name='camera'></ion-icon>
		        	Câmera
		    	</button>
			</ion-col>

		    <ion-col text-center>
		    	<button ion-button clear small color="primary" icon-left (click)="getPhoto('gallery')">
		        	<ion-icon name='albums'></ion-icon>
		          	Galeria
		    	</button>
		    </ion-col>

		    <button ion-button block (click)="avancar()" >Avançar</button>
		    <button ion-button block (click)="voltar()" >Voltar</button>
  		</ion-row>
    	
	</ion-card>

</ion-content>
