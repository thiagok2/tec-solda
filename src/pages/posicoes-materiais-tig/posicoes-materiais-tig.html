<ion-header>

  <ion-navbar>
    <ion-title>Processos TIG</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let processo of tigProcesso" (click)="selecionadoProcessoCalc(processo)">
      <ion-thumbnail item-start>
        <img src={{processo.imagem}}>
      </ion-thumbnail>
      <h2>{{processo.titulo}}</h2>
      <p>{{processo.subtitulo}}</p>
    </ion-item>
  </ion-list>

</ion-content>
