<ion-header>

  <ion-navbar>
    <ion-title>Nova Inspeção</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>
		<ion-card-header>
			<img *ngIf="!lastImage" src="./assets/img/EPI.png"/>

			<img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">

		</ion-card-header>


		<ion-card-content>
      		<ion-row no-padding>
	  		 	<ion-col>
			    	<button ion-button clear small color="primary" 
			    		icon-left (click)="takePhoto('picture')">
			        	<ion-icon name='camera'></ion-icon>
			        	Câmera
			    	</button>
				</ion-col>

			    <ion-col text-center>
			    	<button ion-button clear small color="primary" 
			    		icon-left (click)="takePhoto('gallery')">
			        	<ion-icon name='albums'></ion-icon>
			          	Galeria
			    	</button>
			    </ion-col>

			    <button ion-button block (click)="avancar()" *ngIf="lastImage">Avançar</button>
			    <button ion-button block (click)="voltar()" >Voltar</button>
	  		</ion-row>
      	</ion-card-content>


  		
    	
	</ion-card>

</ion-content>
